<h2 style="text-align: center;">{{employee?.id ? 'Edit' : 'Add'}} Employee</h2>
<form (ngSubmit)="onSubmit()" *ngIf="employee" class="employee-form">
  <div class="form-group">
    <label for="name">Employee Name</label>
    <input type="text" id="name" placeholder="Employee Name" [(ngModel)]="employee.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="number" id="salary" placeholder="Salary" [(ngModel)]="employee.salary" name="salary" required>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age" [(ngModel)]="employee.age" name="age" required>
  </div>
  <button type="submit">{{employee.id ? 'Update' : 'Add'}}</button>
</form>
